	<div class="h_a">功能说明</div>
	<div class="prompt_text">
		<ol>
			<li>通过WindID,可以实现多个系统间的用户同步登陆，登出，并实现各系统间用户资料，积分，私信等同步。</li>
			<li>独立系统：如查当前没有对接其它系统，请选择此项。</li>
			<li>用户中心服务端：表示当前系统为WindID服务端，设置完成后，请到<a href="{@url:windid/client/run}">客户端管理</a>中添加客户端站点信息；并<span class="red">修改src/windid/conf/目录下配置文件</span></li>
			<li>用户中心客户端：表示当前系统作为另一个WindID系统客户端，需要确认客户端通信密钥、服务端数据库配置与服务端保持一致，确保通信成功。设置成功后，客户端用户信息，积分，私信将和服务端保持一致。</li>
		</ol>
	</div>

	<div class="table_full">
		<table width="100%">
			<col class="th" />
			<col width="400"/>
			<tr>
				<th>将本系统设为</th>
				<td>
					<ul class="single_list J_radio_change" data-rel=".J_windid_item">
						<li><label><input name="windid" data-arr="" value="local" type="radio" {@Pw::ifcheck($config['windid'] == 'local')}><span>独立系统</span></label></li>
					
						<li><label><input name="windid" data-arr="" value="server" type="radio" {@Pw::ifcheck($config['windid'] == 'server')}><span>WindID服务端</span></label></li>

						<li><label><input name="windid" data-arr="J_client_set" value="client" type="radio" {@Pw::ifcheck($config['windid'] == 'client')}><span>WindID客户端</span></label></li>
						
					</ul>
				</td>
				<td><div class="fun_tips"></div></td>
			</tr>
		</table>
	</div>
